parameters:
  3_axis_compass: true                     # 3-axis Compass Sensor
  auxiliary_1: false                       # Auxiliary sensor 1
  auxiliary_2: false                       # Auxiliary sensor 2
  auxiliary_3: false                       # Auxiliary sensor 3
  burst_interval_days: 0                   # Burst Interval Days
  burst_interval_hours: 0                  # Burst Interval Hours
  burst_interval_minutes: 0                # Burst Interval Minutes
  burst_interval_seconds: 0                # Burst Interval Seconds
