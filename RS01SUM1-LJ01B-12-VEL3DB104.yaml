  log/display_acoustic_axis_velocities: true # Acoustic Axis Velocities
  log/display_acoustic_axis_velocities_format: H # Format of Acoustic Axis Velocities
  log/display_fractional_second: true      # Display Fractional Seconds
  log/display_time: true                   # Log Display Time
  measurements_per_sample: 1               # Measurements per Sample
  monitor: true                            # Data Monitor
  note1: null                              # Note Line 1
